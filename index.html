<!DOCTYPE html>
<html lang="en" x-data="{ }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body class="text-gray-900">
    <header class="border-2 border-dashed border-gray-500">
      <a href="#">Home</a>
      <div role="search" aria-label="Site">
        <input
          type="search"
          aria-label="Search or jump to..."
          placeholder="Search or jump to..."
        />
      </div>
      <nav aria-label="Global">
        <ul>
          <li><a href="#">Pull requests</a></li>
          <li><a href="#">Issues</a></li>
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </nav>
      <a href="#">Notifications</a>
      <button type="button" aria-haspopup="menu">Create New</button>
      <button type="button" aria-haspopup="menu">View Profile</button>
    </header>
    <h1 class="sr-only">Dashboard</h1>
    <aside class="border-2 border-dashed border-gray-500" aria-label="Account">
      <nav aria-labelledby="recent-repositories-heading">
        <h2 id="recent-repositories-heading">Recent Repositories</h2>
        <a href="#">New</a>
        <div role="search" aria-label="Recent Repositories">
          <input
            type="search"
            aria-label="Find a Repository..."
            placeholder="Find a Repository..."
          />
        </div>
        <ul>
          <li><a href="#">user1/repository1</a></li>
          <li><a href="#">user1/repository3</a></li>
          <li><a href="#">user2/repository1</a></li>
        </ul>
        <button type="button">Show more</button>
      </nav>
    </aside>
  </body>
</html>
